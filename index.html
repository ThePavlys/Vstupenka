<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přesměrování…</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<script>
emailjs.init("acnxvPuQhoetHVxmA");

emailjs.send("service_njakokp", "template_513ydmj", {
    message: "Stránka byla otevřena – " + new Date().toLocaleString()
})
.then(function(response) {
    console.log("Email odeslán ✔", response.status, response.text);
})
.catch(function(error) {
    console.error("Chyba při odeslání emailu ❌", error);
})
.finally(() => {
    // přesměrování vždy, i když email selže
    window.location.replace(
      "https://drive.google.com/file/d/1cK47RuRKvGcSh4pQ4HEi6wV0oRlo-4IY/view"
    );
});
</script>

</body>
</html>
